# lightning.pytorch==2.4.0
# For argument documentation check: https://lightning.ai/docs/pytorch/stable/common/trainer.html#trainer-class-api
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 4
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: True
  enable_progress_bar: True
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: True
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null #This should be changed to "med_Unet/checkpoints" when training with google colab
model:
  n_dims: 3
  in_channels: 1
  out_channels: 1
  base_channels: 8
  depth: 4
  use_transpose: false
  use_normalization: true
  final_activation:
    class_path: torch.nn.Identity
  learning_rate: 0.001
  loss_fn: torch.nn.functional.mse_loss
data:
  data_dir: "data/WMH"
  batch_size: 8
  num_workers: 8
dataset: "WMH"
optimizer: null
lr_scheduler: null
ckpt_path: null # this should change to pre-trained model checkpoint for fine-tuning
